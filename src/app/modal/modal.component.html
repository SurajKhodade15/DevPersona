<div class="modal-container">
  <div class="modal-content">
    <div class="modal-header">
      <h1 class="modal-title">{{ card.name }}</h1>
      <button mat-icon-button (click)="dialogRef.close()" class="close-button">
        <mat-icon class="close-icon">close</mat-icon>
      </button>
    </div>
    
    <div class="modal-body">
      

      <div class="content-section"> 
        <h1 class="modal-description">Description</h1>
        <p class="p-modal">{{ card.description }}</p>
        <p *ngIf="card.projectLink && card.projectLink.length" class="p-modal">
          <strong><span class="default-highlight">GitHub</span></strong>: 
          <a [href]="card.projectLink" target="_blank" rel="noopener" class="github a-green">
            {{ card.projectLink }}
          </a>
        </p>

        <mat-divider class="divider"></mat-divider>
        
        <div class="tags-container">
          @for (tag of card.tags; track $index) {
            <mat-chip class="tag" [style.background-color]="tag.color">
              <span class="tag-text">{{ tag }}</span>
            </mat-chip>
          }
        </div>
      </div>
    </div>
  </div>
</div>
